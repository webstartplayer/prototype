          /*
		  数据属性：
		  enumerable:可枚举（是否可遍历）
		  configurable:可删除，配置
		  writable:可修改
		  
		  修改对象属性方法：
		  object.defineProperty(对象，属性名字，值（属性标签）)
		  检测对象属性方法：
		  object.getOwnpropertyDescriptor(对象，'属性')
		  判断是否为该对象属性
		  hasOwnpropety(key)
		  */

         //console.log(Object.getOwnPropertyDescriptor(Object,'prototype'));


         //defineProperty()和defineProperties()区别 :定义一个新属性或修改一个原有属性,第二个则是在对象上定义多个属性或修改原有属性

        //getOwnPropertyDescriptor和getOwnPropertyDescriptors区别
		//检测对象的一个属性的属性描述符,和检测对象所有属性的属性描述符.
         
		 
		 var obj = new Object();
		 var temp = Object.defineProperties(obj,{
			 name:{
				 value:"李四",
				 configurable:true,
				 enumerable:true,
				 writable:true
			 },
			 age:{
				 value:21,
				 configurable:true
			 }
		 })
		 console.log(Object.getOwnPropertyDescriptors(obj));
